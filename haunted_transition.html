<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Transition - Level 1.5</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #f00;
            font-size: 24px;
            font-weight: bold;
            z-index: 5;
            text-shadow: 0 0 10px #f00;
            font-family: 'Courier New', monospace;
            animation: textGlitch 2s infinite;
        }

        @keyframes textGlitch {

            0%,
            100% {
                text-shadow: 0 0 10px #f00;
            }

            50% {
                text-shadow: 0 0 20px #f00, 0 0 30px #f00;
            }
        }

        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                    rgba(255, 0, 0, 0.1) 0%,
                    rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 2;
            animation: fogPulse 4s infinite;
        }

        @keyframes fogPulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.8;
            }
        }

        .haunted-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                    rgba(255, 0, 0, 0.1) 0%,
                    rgba(0, 0, 0, 0.9) 100%);
            z-index: 1;
        }

        .floating-spirits {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .spirit {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at center,
                    rgba(255, 0, 0, 0.5) 0%,
                    rgba(255, 0, 0, 0) 100%);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-20px) translateX(20px);
            }

            50% {
                transform: translateY(0) translateX(40px);
            }

            75% {
                transform: translateY(20px) translateX(20px);
            }
        }
    </style>
</head>

<body>
    <div class="haunted-background"></div>
    <div class="floating-spirits">
        <div class="spirit" style="top: 20%; left: 10%;"></div>
        <div class="spirit" style="top: 40%; left: 30%;"></div>
        <div class="spirit" style="top: 60%; left: 50%;"></div>
        <div class="spirit" style="top: 80%; left: 70%;"></div>
        <div class="spirit" style="top: 30%; left: 80%;"></div>
    </div>
    <div class="score">SPIRITS ESCAPED: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div class="fog"></div>
    <audio id="jumpscareSound" src="ghost_scream.mp3" preload="auto"></audio>
    <script src="haunted_transition.js"></script>
</body>

</html>
